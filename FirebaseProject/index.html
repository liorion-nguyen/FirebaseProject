<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="login-google">Login with Google</button>
    <button id="login-github">Login with Github</button>
    <button id="create-user">Create User</button>
    <button id="get-users">Get Users</button>
    <script type="module">
        import { LoginWithProvider, createUser, getUsers } from "./configFirebase.js";
        document.getElementById("login-google").addEventListener("click", async () => {
            try {
                const user = await LoginWithProvider("google");
                console.log("Login successful:", user);
            } catch (error) {
                console.error("Login failed:", error);
            }
        }); 
        document.getElementById("login-github").addEventListener("click", async () => {
            try {
                const user = await LoginWithProvider("facebook");
                console.log("Login successful:", user);
            } catch (error) {
                console.error("Login failed:", error);
            }
        });
        document.getElementById("create-user").addEventListener("click", async () => {
            try {
                const user = await createUser({
                    fullName: "Minh Anh",
                    email: "minhanh@gmail.com",
                    age: 20,
                    createdAt: new Date()
                })
                console.log("User created:", user);
            } catch (error) {
                console.error("Create user failed:", error);
            }
        })
        document.getElementById("get-users").addEventListener("click", async () => {
            try {
                const users = await getUsers();
                console.log("Users:", users);
            } catch (error) {
                console.error("Get users failed:", error);
            }
        })
    </script>
</body>

</html>
